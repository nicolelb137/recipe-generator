<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Recipe Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>What's for dinner?</h1>
        <h2>
          Enter the ingredient you would like to use for a quick and easy recipe
          idea.
        </h2>
      </header>

      <main>
        <form id="recipe-generator-form">
          <input
            type="text"
            placeholder="Enter ingredient"
            autofocus
            required
            autocomplete="off"
            class="instructions"
            id="user-ingredient"
          />
          <input type="submit" class="submit-button" />
        </form>

        <div class="recipe" id="recipe"></div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/nicolelb137" target="_blank"
          >Nicole Bouton</a
        >
        and is
        <a
          href="https://github.com/nicolelb137/recipe-generator"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and is
        <a href="https://recipe-generator-nb.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >.
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
