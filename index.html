<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Recipe Generator</title>
  </head>
  <body>
    <h1>What's for dinner?</h1>
    <p>
      Need help figuring out what to make for dinner? Enter a few ingredients
      you have in your fridge and pantry for quick and easy recipes that the
      whole family will love.
    </p>

    <form>
      <input
        type="text"
        placeholder="Enter ingredients you want to use"
        autofocus
        required
        autocomplete="off"
      />
      <input type="submit" />
    </form>

    <footer>
      This AI project was coded by
      <a href="https://github.com/nicolelb137" target="_blank">Nicole Bouton</a>
      and is
      <a href="https://github.com/nicolelb137/recipe-generator" target="_blank"
        >open-sourced on GitHub</a
      >
      and is
      <a href="https://recipe-generator-nb.netlify.app/" target="_blank"
        >hosted on Netlify</a
      >.
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
